name: Standing Priority â€” Snapshot on Issue Events

on:
  issues:
    types: [edited, labeled, unlabeled, reopened]
  issue_comment:
    types: [created]

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '20'
      - name: Sync standing-priority snapshot
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          if [ -z "${GH_TOKEN:-${GITHUB_TOKEN:-}}" ]; then
            echo "::error::GH_TOKEN/GITHUB_TOKEN is required for priority:sync"
            exit 1
          fi
          npm ci --ignore-scripts
          node tools/npm/run-script.mjs priority:sync
      - name: Upload snapshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: standing-priority-snapshot-${{ github.run_id }}
          path: |
            tests/results/_agent/issue/*.json
            tests/results/_agent/issue/*.digest

